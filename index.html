<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./site.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Volkhov&display=swap" rel="stylesheet">
</head>
<body>
    <div class="information">
        <div class="place">
            <label for="Satulation">Satulation</label>
            <input class="width" type="text" name="Satulation" />
        </div>
        <div class="place">
            <label for="First name">First name:</label>
            <input class="width"  type="text" name="First name:">
        </div>
        <div class="place">
            <label for="Last name">Last name:</label>
            <input class="width" type="text" name="Last name:">
        </div>
        <div class="place">
            <label for="gender">Gender</label>
            <div>
                <label class="male" for="Male">Male</label>
                <input class="malebutton" type="radio" name="Male" value="yes">
                <label  class="male"for="Female">Female</label>
                <input  class="malebutton" type="radio" name="Female" value="no">
            </div>
        </div>
        <div class="place">
            <label for="Email">Email</label>
            <input class="width" type="text" name="Email" />
        </div>
        <div class="place">
            <label for="Birth day">Birth day</label>
            <input class="birthday" type="date" name="Birth day" />
        </div>
        <div class="place">
            <label for="Adress">Adress</label>
            <textarea class="adress" type="text" name="Adress"></textarea> 
        </div>
        <button type="submit">Submit</button>
    </div>
</body>
</html>
